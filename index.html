<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>InPsytech Movie Night - Avatar: Fire and Ash</title>
    <!-- Import Futuristic & Epic Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Microsoft JhengHei"', 'Inter', 'sans-serif'],
              display: ['"Cinzel"', 'serif'], // Changed to Cinzel for Avatar vibe
            },
            colors: {
              pandora: {
                bg: '#020617', // Very dark blue
                card: 'rgba(30, 41, 59, 0.8)', // Lighter card background for readability
                glass: 'rgba(255, 255, 255, 0.15)', // Increased opacity
                cyan: '#22d3ee', // Bioluminescent cyan
                purple: '#a855f7', // Eywa purple
                teal: '#2dd4bf',
                text: '#f8fafc', // Brighter white
              }
            },
            boxShadow: {
              'neon-cyan': '0 0 20px rgba(34, 211, 238, 0.6)', // Stronger glow
              'neon-purple': '0 0 20px rgba(168, 85, 247, 0.6)',
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.5)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shine': 'shine 3s infinite',
              'breathing': 'breathing 2.5s ease-in-out infinite',
              'fade-in': 'fadeIn 0.5s ease-out',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              shine: {
                '0%': { transform: 'translateX(-200%) skewX(-12deg)' },
                '100%': { transform: 'translateX(200%) skewX(-12deg)' },
              },
              breathing: {
                '0%, 100%': { 
                  boxShadow: '0 0 15px rgba(34, 211, 238, 0.3)',
                  borderColor: 'rgba(34, 211, 238, 0.4)'
                },
                '50%': { 
                  boxShadow: '0 0 40px rgba(34, 211, 238, 0.8)',
                  borderColor: 'rgba(34, 211, 238, 1)'
                }
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'scale(0.98)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Fix for mobile browser address bar height issues */
        height: 100dvh;
      }
      body {
        background-color: #020617;
        color: #f1f5f9; /* High contrast text */
        margin: 0;
        font-family: "Microsoft JhengHei", sans-serif;
        /* Prevent scrolling on the body to create App-like feel */
        height: 100%;
        overflow: hidden;
        overscroll-behavior: none;
        position: fixed;
        width: 100%;
      }
      
      #root {
        height: 100%;
        width: 100%;
        overflow: hidden;
      }

      /* Glassmorphism Utilities - Brighter for Cinema Readability */
      .glass-panel {
        background: rgba(255, 255, 255, 0.12); /* Increased opacity for brightness */
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3); /* Brighter border */
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>

    <div id="root"></div>
    <!-- CRITICAL FIX: Links HTML to the React entry point -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
